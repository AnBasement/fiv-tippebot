name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
  
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
  
      - name: Run Ruff
        run: |
          ruff check .

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio asynctest pytest-cov

      - name: Run tests with coverage
        run: |
          # Ignorer DeprecationWarnings for pytz / oauth2client
          pytest -W ignore::DeprecationWarning --cov=. --cov-report=xml --cov-fail-under=70

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          args: "-F unittests --required"
